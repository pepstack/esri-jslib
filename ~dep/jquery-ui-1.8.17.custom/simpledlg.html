<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery UI Simple Dialog</title>
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" />
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery-ui-1.8.17.custom.min.js"></script>
  <script>
    $(function(){
      // Dialog   
      $('#dialog').dialog({
        autoOpen: false,
        width: 600,
        height: 400,
        buttons: {
          "Ok": function() { 
            $(this).dialog("close"); 
          }, 
          "Cancel": function() { 
            $(this).dialog("close"); 
          }
        }
      });
    });
  </script>
</head>
<body>
  <input type="button" value="show dialog" onclick="showDialog();" />
  <!-- ui-dialog -->
  <div id="dialog" title="Dialog Title">
    <p>Simple Dialog Content</p>
  </div>
  <script>
    function showDialog() {
      $('#dialog').dialog('open');
    }
  </script>
</body>
</html>
